<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Arithmetic Operations</title>
</head>
<div class="container" style="font-size" 3em;>
<body>
     <h1 style="font-family: Times New Roman;"><span style="background-color: #DBDCFC;">JavaScript Arithmetic Operators</h1>
     <p><mark>x = 17, y = 22;</mark></p>

  <ol type="1">
	<li>x + y = <strong id="p1"></strong></li>
    <li>x - y = <strong id="p2"></strong></li>
    <li>x * y = <strong id="p3"></strong></li>
    <li>x / y = <strong id="p4"></strong></li>
    <li>x % 17 = <strong id="p5"></strong></li>

  </ol>

   <script>
	let x=17, y=22; //variable declaration;assignment of values
	document.getElementById("p1").innerHTML = x + y;
	document.getElementById("p2").innerHTML = y - x;
	document.getElementById("p3").innerHTML = x * y;
	document.getElementById("p4").innerHTML = y / x;
	document.getElementById("p5").innerHTML = x % 17;
   </script>
</h1>
</div>

</body>
</html>
