<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
   <style type="text/css">
     body{
     	background-color: #EAC6C4;
     }
     
     th{
     	background-color: #E79D99;
     	padding: 10px;
     }
     h2{
     	font-family: Abril Fatface;
     }
   </style>

	<title>Q4 Seatwork 2</title>
</head>
<body>
	<div class="container">
	<center><h2 >Temperature Conversion</h2></center>
	<p id="date"></p>

	<script type="text/javascript">
		const DT = new Date();//constant declaration for date object
		document.getElementById('date').innerHTML = DT;
	</script>

	<center><img src="conversion.png"></center>

<div class="container">
	<table class="table table-striped table-success">
		<tr>
			<th>Celsius</th>
			<th>Fahrenheit</th>
			<th>Description</th>
		</tr>

		<tr>
			<th>-273.15</th>
			<th>-459.67</th>
			<th>Absolute zero temperature</th>
		</tr>

		<tr>
			<th>0</th>
			<th>32</th>
			<th>Freezing/melting point of water</th>
		</tr>

		<tr>
			<th>21</th>
			<th>69.8</th>
			<th>Room temperature</th>
		</tr>

		<tr>
			<th>37</th>
			<th>98.6</th>
			<th>Average body temperature</th>
		</tr>

		<tr>
			<th>100</th>
			<th>212</th>
			<th>Boiling point of water</th>
		</tr>

	</table>
	
      <form>
    <input type="text" id="Convert" placeholder="Type a number in Farenheit">
    
    <button type="submit" onclick="calculate()" class="btn">CALCULATE</button>
    <br>
  </form>

      <script type="text/javascript">
    function calculate(){
      let f = document.getElementById("Convert").value;
      let cA = (f - 32);
      let cB = (cA * 0.5556);
    window.alert("Celsius Conversion is " + cB)
    }
  </script>
</div>
</body>
</html>
